<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research</title>
  </head>
  <body>
    <h1>Test component decomposition</h1>
    <div class="apps">
      <div id="app1"></div>
      <div id="menu">
        <button id="addComponent" style="display: none">Add Component</button>
      </div>
      <div>
        <div id="canvasEditor">
          <h3>Add Canvas component</h3>
          <div id="canvasEditorMenu">
            <button id="addRectButton">add Rect</button>
            <button id="addText">add Text</button>
            <button id="removeElement">Remove</button>
            <button id="saveComponent">Save</button>
          </div>
          <canvas id="canvasEditorWorkspace"></canvas>
        </div>
        <div>
          <h3>Add SVG component</h3>
          <div>
            <span>Count of SVG elements in Component</span>
            <input value="5" id="SvgElementsCount" type="number" />
          </div>
          <div>
            <span>Count of SVG Component</span>
            <input value="1" id="SvgComponentsCount" />
          </div>
          <button id="SvgSaveComponents">Add SVG Components</button>
        </div>
        <p>
          <h4>Components count:          <span id="componentCount"></span> </h4>
        </p>
        <div>
          <button id="startMoveTest">Start Move Test</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
